<head>

<body>
    <h1>Cálculo do IMC</h1>

        <div class="form">
            <label for="">Nome: </label>
            <input type="text" id="name"><br>

            <label for="">Peso (em quilos):</label>

            <label for="">Altura (em centímetros): </label>
            <input type="number" id="height"><br>

            <button onclick="getIMC()">Calcular imc</button>
            
        </div>
        <div class="resultado">
            <p id="result"></p>
            <script src="activityScript2.js"></script>
        </div>
    </div>
